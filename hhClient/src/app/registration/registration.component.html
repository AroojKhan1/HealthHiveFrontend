<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
<!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->


<html>

<div style="text-align: center">
  <h1><strong>{{message}}</strong></h1>
</div>


<head>
  <title>Registration Form</title>


</head>



<body>

<h1><strong>Register Now!</strong></h1>

<div>
  <img src="../../assets/imgs/logo-no-background.png" alt="logo">
</div>

<div class="container" >
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>

          <div class="form-group">
            <label for="username"><span class="req">* </span> Username: </label>
            <input required type="text" [(ngModel)]="user.user_name" name="username" id="username"
                   class="form-control" maxlength="28" placeholder="Must be unique..."  />
          </div>

          <div class="form-group">
            <label for="firstname">First Name: </label>
            <input required type="text" [(ngModel)]="user.first_name" name="firstname" id="firstname"
                   class="form-control" maxlength="28" placeholder="Enter your first name..." />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name: </label>
            <input  type="text" [(ngModel)]="user.last_name" name="lastname" id="lastname"
                   class="form-control" maxlength="28" placeholder="Enter your last name..." />
          </div>


          <div class="form-group">
            <label for="email"><span class="req">* </span> Email: </label>
            <input required type="email" [(ngModel)]="user.email" name="email" id="email"
                   class="form-control" placeholder="Enter a *valid email..." />
          </div>

          <div class="form-group">
            <label for="password"><span class="req">* </span> Password: </label>
            <input required type="password" [(ngModel)]="user.password" name="password" id="password"
                   class="form-control" placeholder="Must be at least 8 characters..." />
          </div>
          <div class="form-group">
            <label for="confirm_password"><span class="req">* </span> Confirm Password: </label>
            <input required type="password" [(ngModel)]="confirmPassword" name="confirm_password" id="confirm_password"
                   class="form-control" placeholder="Re-enter your password..." />
            <div *ngIf="confirmPassword !== user.password" class="alert alert-danger">Passwords do not match.</div>
          </div>


          <div class="form-group">
            <label for="age"><span class="req">* </span> Age: </label>
            <input required type="number" [(ngModel)]="user.age" name="age" id="age"
                   class="form-control" placeholder="Must be older than 18..." />
          </div>
          <div class="form-group">
            <label for="role"><span class="req">* </span> Role: </label>
            <select required [(ngModel)]="user.role" name="role" id="role" class="form-control">
            <option value="" disabled selected>Select your role...</option>
            <option value="doctor">Doctor</option>
            <option value="Regular User">Regular User</option>

            </select>

          </div>

          <div class="form-group">
            <label for="gender"> Gender: </label>
            <select  [(ngModel)]="user.gender" name="gender" id="gender" class="form-control">
              <option value="" disabled selected>Select your gender...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <input class="btn btn-success" type="submit" [disabled]="confirmPassword !== user.password" name="submit_reg"
                   value="Register" (click)="registerNow()" [disabled]="!canRegister" (click)="toggleIsRegistered()"Toggle isRegistered>
          </div>


        </fieldset>
      </form>
    </div>
  </div>
</div>

<div *ngIf="isRegistered" align="center">
  <h3><b>Already have an account? Click <a href="/login">here</a> to login.</b></h3>
</div>
</body>
</html>

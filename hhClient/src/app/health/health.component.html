<div class="container my-4">
  <div class="row">
    <div class="col">
      <h1>Track your daily Health!</h1>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <i class="fas fa-tint" style="margin-right: 8px;" ></i>

        </div>
        <div class="card-body" id="water-tab">
          <p>Keep track of your daily water intake.</p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="row mt-4">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <i class="fas fas fa-fire" style="margin-right: 8px;" ></i>
            <a href="/calorie" class="nav-link active" data-bs-toggle="tab"
               data-bs-target="#calorie-tab">Record your Calorie Intake</a>
          </div>
          <div class="card-body" id="calorie-tab">
            <p>Keep track of your daily calorie intake.</p>
          </div>
        </div>
      </div>

      </div>
    </div>

</div>
